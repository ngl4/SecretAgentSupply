<html>

	<head>

		<title>Secret Agent Supply Inc.</title>
		<link href="./resources/css/style.css" type="text/css" rel="stylesheet">
		<link href="./resources/css/reset.css" type="text/css" rel="stylesheet">

	</head>

	<body>

		<div id="logo-brandname">

			<div class="logo-brandname-container">
			
				<div class="logo">

					<img src="./resources/images/logo.png" />

				</div>

				<div class="brandname">

					<span>SECRET AGENT SUPPLY INC.</span>

				</div>

			</div>

		</div>


		<section id="header">

			<div class="arrival-container">

				<div class="arrival-box">

					<div class="new-arrival">

						<span>NEW ARRIVAL</span>

					</div>

					<div class="bikes-motors">

						<span>SPORT BIKES AND MOTORCYCLES</span>

					</div>

				</div>

			</div>

		</section>


		<section id="navigation">

			<div class="navigation-container">

				<div class="eyewear-nav">

					<span>Eyewear</span>

				</div>

				<div class="apparel-nav">

					<span>Apparel</span>

				</div>

				<div class="gadgets-nav">

					<span>Gadgets</span>

				</div>

				<div class="vehicles-nav">

					<span>Vehicles</span>

				</div>

				<div class="classes-nav">

					<span>Classes</span>

				</div>

				<div class="contact-nav">

					<span>Contact</span>

				</div>

			</div>

		</section>



		<section id="menu-list">

			<div class="menu-container">

				<div class="item-1-box">

					<div class="item-1-image">

						<img src="./resources/images/pen.png" />

					</div>

					<div class="item-1-text">

						<span>Exploding Pen</span>

					</div>

				</div>


				<div class="item-2-box">

					<div class="item-2-image">

						<img src="./resources/images/watch.png" />

					</div>

					<div class="item-2-text">

						<span>Cellular Watch</span>

					</div>

				</div>


				<div class="item-3-box">

					<div class="item-3-image">

						<img src="./resources/images/glasses.png" />

					</div>

					<div class="item-3-text">

						<span>Thermal Glasses</span>

					</div>

				</div>

			</div>

		</section>


		<section id="location-hours">

			<div class="location-hours-container">

				<div class="location-box">

					<div class="location">

						<span>Location</span>

					</div>

					<div class="location-point">

						<span>-47.346436, 84.32354</span>

					</div>

				</div>


				<div class="hours-box">

					<div class="hours">

						<span>Hours</span>

					</div>

					<div class="hours-time">

						<span>0800-1800</span>

					</div>

				</div>

			</div>

		</section>



		<section id="footer">

			<div class="footer-container">

				<span>Copyright Secret Agent Supply Inc.</span>

			</div>

		</section>


	</body>


</html>
